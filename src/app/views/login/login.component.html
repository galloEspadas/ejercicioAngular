<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>  
      </mat-card-header>
  
      <form [formGroup]="loginForm" class="example-form" (ngSubmit)="submit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Usuario" formControlName="usuario">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="pass">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button class="btn-block" color="primary">Entrar</button>
      </form>
    </mat-card>
  
  </div>
